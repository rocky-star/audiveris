Switch.bothSharedHeadDots.toolTipText   =   <html>\
                                            对共享符头，同时链接附点到<b>两个</b>符头，\
                                            <br>而非只到有更长时值的和弦。\
                                            <br>\
                                            <br><b>注意</b>: 此参数只适用于谱表线或附加线\
                                            <b>之间</b></b>的符头。</html> 

Switch.chordNames.text                  =   和弦名
Switch.chordNames.toolTipText           =   <html>例如 F&#x266F;m7, Em&#x266D;5, D7&#x266F;5, \
                                            Am7&#x266D;5, A(9), BMaj7/D&#x266F;</html>

Switch.crossHeads.text                  =   叉形符头
Switch.crossHeads.toolTipText           =   <html><b>幽灵</b>音，没有可辨别的音高，\
                                            由一个 '<b>X</b>' 表示。</html>

Switch.fingerings.text                  =   指法数字
Switch.fingerings.toolTipText           =   <html>指法数字: 0, 1, 2, 3, 4, 5。</html>

Switch.frets.text                       =   品位的罗马数字 (I, II, IV...)
