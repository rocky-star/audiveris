# Switches (alphabetical order preferably)

# Scaling processing switches

Switch.oneLineStaves.text               =   单线谱 (打击乐)
Switch.oneLineStaves.toolTipText        =   <html>无音高打击乐的记谱法，\
                                            出现在单线谱上。</html> 

Switch.fourStringTablatures.text        =   四线谱 (贝斯指法谱)
Switch.fourStringTablatures.toolTipText =   <html><b>注意</b>: 这种指法谱会被检测，\
                                            但它们的内容会被<b>忽略</b>。</html>

Switch.fiveLineStaves.text              =   五线谱 (标准)
Switch.fiveLineStaves.toolTipText       =   <html>标准记谱法，在五线谱上。</html> 

Switch.drumNotation.text                =   五线谱 (无音高打击乐)
Switch.drumNotation.toolTipText         =   <html>无音高打击乐的记谱法，\
                                            出现在五线谱上。</html>

Switch.sixStringTablatures.text         =   六线谱 (吉他指法谱)
Switch.sixStringTablatures.toolTipText  =   <html><b>注意</b>: 这种指法谱会被检测，\
                                            但它们的内容会被<b>忽略</b>。</html>

# Other processing switches (in enum order preferably)

Switch.articulations.text               =   演奏法
Switch.articulations.toolTipText        =   <html>重音，保持音，断音，极断音，\
                                            强重音。</html>

